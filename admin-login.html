<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - Toko Online</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .login-container {
            min-height: calc(100vh - 200px);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold text-gray-800">
                    <i class="fas fa-store text-green-600 mr-2"></i>
                    Toko Online
                </h1>
                <nav class="flex items-center space-x-4">
                    <a href="index.html" class="text-gray-600 hover:text-green-600">Katalog</a>
                    <a href="track.html" class="text-gray-600 hover:text-green-600">Tracking</a>
                    <a href="admin-login.html" class="text-green-600 font-semibold">Admin</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <div class="login-container">
            <div class="max-w-md w-full">
                <div class="bg-white rounded-lg shadow-sm p-8 fade-in">
                    <div class="text-center mb-8">
                        <div class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                            <i class="fas fa-user-shield text-green-600 text-3xl"></i>
                        </div>
                        <h2 class="text-2xl font-bold text-gray-800">Login Admin</h2>
                        <p class="text-gray-600">Masuk ke dashboard admin</p>
                    </div>

                    <form id="loginForm">
                        <div class="mb-6">
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                Username
                            </label>
                            <div class="relative">
                                <input 
                                    type="text" 
                                    id="username" 
                                    required
                                    class="w-full px-4 py-2 pl-10 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                                    placeholder="Masukkan username"
                                >
                                <i class="fas fa-user absolute left-3 top-3 text-gray-400"></i>
                            </div>
                        </div>

                        <div class="mb-6">
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                Password
                            </label>
                            <div class="relative">
                                <input 
                                    type="password" 
                                    id="password" 
                                    required
                                    class="w-full px-4 py-2 pl-10 pr-10 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                                    placeholder="Masukkan password"
                                >
                                <i class="fas fa-lock absolute left-3 top-3 text-gray-400"></i>
                                <button 
                                    type="button" 
                                    id="togglePassword"
                                    class="absolute right-3 top-3 text-gray-400 hover:text-gray-600"
                                >
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>

                        <div id="errorMessage" class="hidden mb-4 p-3 bg-red-50 border border-red-200 rounded-lg text-red-700 text-sm">
                            <i class="fas fa-exclamation-triangle mr-2"></i>
                            <span id="errorText"></span>
                        </div>

                        <button 
                            type="submit" 
                            class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg transition duration-200"
                        >
                            <i class="fas fa-sign-in-alt mr-2"></i>
                            Login
                        </button>
                    </form>

                    <div class="mt-6 text-center">
                        <a href="index.html" class="text-gray-600 hover:text-green-600">
                            <i class="fas fa-arrow-left mr-2"></i>
                            Kembali ke Beranda
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8 mt-16">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2024 Toko Online. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/admin-login.js"></script>
</body>
</html>
